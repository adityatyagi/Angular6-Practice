<div class="container-fluid">
  <h2 class="text-center">Recently Uploaded</h2>
  <div class="row no-gutters">
    <div class="col-lg-12 col-md-12">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="topic">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Topic </th>
                <td mat-cell *matCellDef="let row"> {{row.topic}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                <td mat-cell *matCellDef="let row"> {{row.subject}} </td>
              </ng-container>
          
              <!-- Color Column -->
              <ng-container matColumnDef="uploaded_on">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Uploaded On </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.uploaded_on}} </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="downloads">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Downloads </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.downloads}} </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.rating}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
          
    </div>
  </div>
</div>
